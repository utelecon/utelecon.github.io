# contentはMarkdown記法で入力できます．二重引用符はエスケープが必要ですので注意してください．
# `ja:`の後に日本語の、`en:`の後に英語のタイトルを，それぞれ書いてください．仮にリンク先ページが片方の言語でしか書かれていなかったとしても，トップページでお知らせを発見できるよう，タイトルは両方の言語で書いてください．
# "important: true"を含めるとトップページにより長い期間表示されるようになります（必要な場合に限って利用してください）

# また，お知らせを追加すると，utelecon.adm.u-tokyo.ac.jpへの反映と同時にTwitterにも自動投稿されます．
# pushする前に内容やリンク先に間違いがないか，今一度ご確認いただきますようお願いいたします．
# 万一間違ってpushしてしまった場合は，
# 1. GitHubにてジョブをキャンセルしてください．
#   a. https://github.com/utelecon/utelecon.github.io/actions/workflows/astro.yml を開いてください．
#   b. 一番上にある実行中のジョブを押してください．
#   c. 右上の「Cancel workflow」ボタンを押してください．
#   参考：https://docs.github.com/ja/actions/managing-workflow-runs-and-deployments/managing-workflow-runs/canceling-a-workflow
# 2. もしキャンセルが間に合わず，投稿されてしまった場合は，Slackでご連絡ください．

# 加えて以下の点にもご注意ください．
# - 新規のお知らせは一番上（すべての既存のお知らせよりも上）にある必要があります．特にブランチ上で作業している場合は，マージ直前にmasterとの差分を確認し，追加したお知らせがマージ後に一番上に来るようにしてください．
# - 事故を防ぐため，一度に投稿されるお知らせの数を「5」に制限しています．6個以上のお知らせを一度に追加する場合は事前にSlackでご相談ください．
# - 既存のお知らせを編集する場合，以下にご注意ください．
#   - お知らせを編集しても，Twitterに投稿した内容には反映されません．
#   - 「一番上のお知らせのタイトル，リンク，日付のうち，2個以上を編集」すると，再投稿されます．したがって，一番上のお知らせを編集する場合は1項目までの変更とし，2個以上の項目を編集する必要がある場合には，Slackでご相談ください．
