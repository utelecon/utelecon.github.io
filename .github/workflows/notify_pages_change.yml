name: Weekly Pages Update Digest

on:
  push:
    branches:
      - feature/add-notification
  schedule:
    # 毎週月曜日の朝 9:00 (JST)
    - cron: '0 0 * * 1'
  workflow_dispatch:

jobs:
  digest-notification:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Collect Merged PRs for src/pages
        id: collect-prs
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # 1. まず条件なしで直近のPRが取れるか確認
          RAW_DATA=$(gh pr list --state merged --limit 5 --json number,title)
          echo "Latest PRs: $RAW_DATA"

          # 2. 変更ファイルの中身を生データで表示
          # <PR_NUMBER> は実際にマージ済みの番号に書き換えてテスト
          FILES=$(gh pr view <実際にマージしたPR番号> --json files -q '.files[].path')
          echo "Files in PR: $FILES"
  
      - name: Send Slack Notification
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL_CE }}
          SLACK_CHANNEL: 'notify-update'
          SLACK_USERNAME: 'Weekly Pages Digest'
          SLACK_COLOR: ${{ steps.collect-prs.outputs.count > 0 && '#36a64f' || '#cccccc' }}
          SLACK_TITLE: 'Weekly Update: src/pages/'
          SLACK_MESSAGE: |
            ${{ steps.collect-prs.outputs.count > 0 
                && format('先週、src/pages/ に以下の変更がマージされました:\n\n{0}', env.PR_MESSAGE) 
                || '先週、src/pages/ 配下の変更はありませんでした。' }}