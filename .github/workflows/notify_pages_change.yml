name: Weekly Pages Update Digest

on:
  push:
    branches:
      - feature/add-notification
  schedule:
    # 毎週月曜日の朝 9:00 (JST)
    - cron: '0 0 * * 1'
  workflow_dispatch:

jobs:
  digest-notification:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Collect Merged PRs for src/pages
        id: collect-prs
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # 過去7日間の日付を取得
          SINCE_DATE=$(date -d "30 days ago" --iso-8601)
          echo "Searching PRs merged since $SINCE_DATE..."

          # マージされたPRを取得し、ファイルをフィルタリング
          # jq内で直接、src/pagesを含むPRのみを抽出して整形
          PR_DATA=$(gh pr list --base main --state merged --search "merged:>=$SINCE_DATE" --json number,title,url,files --limit 100 \
            | jq -r '.[] | select(.files[].path | startswith("src/pages/")) | {number, title, url}' \
            | jq -s 'unique_by(.number)')

          COUNT=$(echo "$PR_DATA" | jq '. | length')
          
          if [ "$COUNT" -gt 0 ]; then
            # Slack用メッセージの組み立て
            PR_LIST=$(echo "$PR_DATA" | jq -r '.[] | "• <\(.url)|#\(.number)>: \(.title)"')
            
            {
              echo "PR_MESSAGE<<EOF"
              echo "$PR_LIST"
              echo "EOF"
            } >> $GITHUB_ENV
          fi

          echo "count=$COUNT" >> $GITHUB_OUTPUT
  
      - name: Send Slack Notification
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL_CE }}
          SLACK_CHANNEL: 'notify-update'
          SLACK_USERNAME: 'Weekly Pages Digest'
          SLACK_COLOR: ${{ steps.collect-prs.outputs.count > 0 && '#36a64f' || '#cccccc' }}
          SLACK_TITLE: 'Weekly Update: src/pages/'
          SLACK_MESSAGE: |
            ${{ steps.collect-prs.outputs.count > 0 
                && format('先週、src/pages/ に以下の変更がマージされました:\n\n{0}', env.PR_MESSAGE) 
                || '先週、src/pages/ 配下の変更はありませんでした。' }}