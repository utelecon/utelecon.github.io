name: Build and Deploy to Netlify

on:
  pull_request:
  issue_comment:
    types: [created]

jobs:
  pr_number:
    runs-on: ubuntu-latest
    if: >-
      ${{
        github.event_name == 'pull_request' ||
        (
          github.event_name == 'issue_comment' &&
          github.event.issue.pull_request &&
          github.event.issue.state == 'open' &&
          github.event.comment.body == '/deploy-preview'
        )
      }}
    outputs:
      pr_number: ${{ steps.set_pr_number.outputs.pr_number }}
    steps:
      - name: Check if commenter is org member (for issue_comment)
        if: ${{ github.event_name == 'issue_comment' }}
        id: check_org_member
        uses: actions/github-script@v7
        with:
          script: |
            const org = context.repo.owner;
            const username = context.payload.comment.user.login;
            try {
              const res = await github.rest.orgs.checkMembershipForUser({
                org,
                username
              });
              core.info(`${username} is a member of ${org}`);
              core.setOutput('is_member', true);
            } catch (error) {
              if (error.status === 404) {
                core.setFailed(`${username} is not a member of ${org}`);
              } else {
                throw error;
              }
            }

      - name: Determine Pull Request Number
        id: set_pr_number
        if: ${{ github.event_name == 'pull_request' || steps.check_org_member.outputs.is_member == 'true' }}
        run: |
          PR_NUMBER=""
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            PR_NUMBER="${{ github.event.pull_request.number }}"
          elif [ "${{ github.event_name }}" == "issue_comment" ]; then
            PR_NUMBER="${{ github.event.issue.number }}"
          fi

          echo "Triggered by ${{ github.event_name }}: $PR_NUMBER"
          echo "pr_number=$PR_NUMBER" >> $GITHUB_OUTPUT

  build:
    runs-on: ubuntu-latest
    needs: pr_number
    if: ${{ needs.pr_number.outputs.pr_number != '' }}
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: refs/pull/${{ needs.pr_number.outputs.pr_number }}/merge

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Setup node_modules Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-node-
      - name: Install
        run: |
          npm install
      - name: Build
        run: |
          npm run build
      - name: Check unused assets
        run: |
          npm run unused-asset
      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v3.0
        with:
          publish-dir: dist
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Preview for #${{ needs.pr_number.outputs.pr_number }}"
          enable-pull-request-comment: true
          overwrites-pull-request-comment: true
          enable-commit-comment: false
          enable-github-deployment: false
          alias: deploy-preview-${{ needs.pr_number.outputs.pr_number }}
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        timeout-minutes: 10

      - name: Collect RSS Artifact
        run: |
          cp dist/notice/rss.xml rss.xml
          cp dist/en/notice/rss.xml rss-en.xml
      - name: Upload RSS Artifact
        uses: actions/upload-artifact@v4
        with:
          path: |
            rss.xml
            rss-en.xml
          name: rss-new

  fetch-rss:
    runs-on: ubuntu-latest
    needs: pr_number
    steps:
      - run: wget -O rss.xml https://utelecon.adm.u-tokyo.ac.jp/notice/rss.xml
      - run: wget -O rss-en.xml https://utelecon.adm.u-tokyo.ac.jp/en/notice/rss.xml
      - uses: actions/upload-artifact@v4
        with:
          path: |
            rss.xml
            rss-en.xml
          name: rss-old

  twitter:
    needs: [fetch-rss, build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: rss-old
          path: rss-old
      - uses: actions/download-artifact@v4
        with:
          name: rss-new
          path: rss-new

      - name: Twitter
        uses: utelecon/rssdiff-to-twitter@b924d6941d02a8f378b1adb393e41da93727a6d6
        with:
          OLD_RSS: "rss-old/rss.xml"
          NEW_RSS: "rss-new/rss.xml"
          DRY_RUN: true
          TWITTER_APIKEY: ""
          TWITTER_APIKEY_SECRET: ""
          TWITTER_ACCESS_TOKEN: ""
          TWITTER_ACCESS_TOKEN_SECRET: ""
          POST_LIMIT: 5
      - name: Twitter (English)
        uses: utelecon/rssdiff-to-twitter@b924d6941d02a8f378b1adb393e41da93727a6d6
        with:
          OLD_RSS: "rss-old/rss-en.xml"
          NEW_RSS: "rss-new/rss-en.xml"
          DRY_RUN: true
          TWITTER_APIKEY: ""
          TWITTER_APIKEY_SECRET: ""
          TWITTER_ACCESS_TOKEN: ""
          TWITTER_ACCESS_TOKEN_SECRET: ""
          POST_LIMIT: 5
